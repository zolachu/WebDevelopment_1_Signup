<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./style.css">
</header>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
            </div>
            <div class="signup">
                <div>
                    <img src="./assets/images/logo2.png" height="100px" alt="Logo" id="logo">
                    <h1>Create Account</h1>
                </div>
                <form class="form">
                    <div class="input">
                        <input type="text" id="first_name" name="first_name">
                        <label for="first_name">First Name</label>
                    </div>

                    <div class="input">
                        <input type="text" id="last_name" name="last_name">
                        <label for="last_name">Last Name</label>
                    </div>

                    <div class="input">
                        <input type="text" id="email" name="email">
                        <label for="email">Email or Phone number</label>
                    </div>

                    <div class="input">
                        <input type="date" id="date" placeholder="">
                        <label for="date">Date of Birth (MM/DD/YYYY)</label>
                    </div>

                    <div class="input">
                        <input type="password" id="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="input">
                        <input type="password" id="confirm_password">
                        <label for="confirm_password">Confirm Password</label>
                    </div>

                    <div class="checkbox">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>

                        <div>
                            <input type="checkbox" id="privacy">
                            <label for="privacy">I agree to all the <a href="#" class="terms">Terms</a> and <a href="#"
                                    class="policy">Privacy Policy</a></label>
                        </div>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <input type="submit" value="Create Account" id="create">

                    <button id="signin"><img src="./assets/images/google.png" alt="google icon" height="15px"
                            id="google"> Sign-in
                        with Google </button>
                </form>
                <div>
                    <p>Don't have an account? <a href="#">Log In</a></p>
                </div>

                <div class="stores">
                    <img src="./assets/images/play.png" height="100px" alt="google play">
                    <img src="./assets/images/apple.png" height="100px" alt="apple logo">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
